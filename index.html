<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }

        #player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 100%;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
            border-radius: 10px;
            box-shadow: 0 0 15px #00f, 0 0 30px #00f, 0 0 45px #f0f, 0 0 60px #f0f;
            transition: box-shadow 0.2s ease;
        }

        #web-ipTV {
            font-size: 30px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to right, #ff007f, #ff7f00, #7fff00, #00ff7f, #007fff, #0000ff);
            background-clip: text;
            -webkit-background-clip: text;
            animation: text-gradient 5s infinite;
            margin-bottom: 10px;
        }

        @keyframes text-gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        #search-bar-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }

        #search-bar {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px 0 0 5px;
            color: white;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
        }

        #search-bar:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #neon-toggle {
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            flex-shrink: 0;
        }

        #neon-toggle.active {
            background-color: green;
            color: white;
        }

        #channel-list-container {
            width: 100%;
            max-height: 400px;
            overflow-y: scroll;
            margin-top: 20px;
        }

        #channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .channel-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .channel-tile:hover {
            transform: scale(1.05);
            background-color: #444;
        }

        .channel-tile img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .channel-name {
            font-size: 14px;
            text-align: center;
        }

        #loading {
            color: yellow;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="web-ipTV">Web IPTV</div>
        
        <video id="video" controls autoplay></video>

        <div id="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search for channels..." onkeyup="filterChannels()">
            <button id="neon-toggle" class="active" onclick="toggleNeon()">LED âš¡</button>
        </div>

        <div id="loading">Loading channels...</div>
        
        <div id="channel-list-container">
            <div id="channel-list"></div>
        </div>
    </div>

    <script>
        const m3uLink = 'https://raw.githubusercontent.com/rahul979854/iptvfree/main/assess';
        const targetUrl = 'https://sabliveyupp.akamaized.net/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/sablive_https/34a66bf7-e82c-4d52-b326-c2b658b1564f/3.m3u8';

        let neonActive = true;

        function toggleNeon() {
            const video = document.querySelector('video');
            const toggleButton = document.getElementById('neon-toggle');
            neonActive = !neonActive;

            if (neonActive) {
                video.style.boxShadow = '0 0 15px #00f, 0 0 30px #00f, 0 0 45px #f0f, 0 0 60px #f0f';
                toggleButton.classList.add('active');
            } else {
                video.style.boxShadow = 'none';
                toggleButton.classList.remove('active');
            }
        }

        async function fetchM3U() {
            try {
                const response = await fetch(m3uLink);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.text();
                return parseM3U(data);
            } catch (error) {
                console.error('Error fetching M3U file:', error);
                return [];
            }
        }

        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/#EXTINF:.*,(.*)/);
                    currentChannel.name = match ? match[1].trim() : 'Unknown Channel';
                    const logoMatch = line.match(/tvg-logo="(.*?)"/);
                    currentChannel.logo = logoMatch ? logoMatch[1] : '';
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });

            return channels;
        }

        async function loadChannels() {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';
            const channels = await fetchM3U();
            loadingDiv.style.display = 'none';

            if (channels.length === 0) {
                alert('No channels available.');
                return;
            }

            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';

            channels.forEach(channel => {
                const tile = document.createElement('div');
                tile.classList.add('channel-tile');
                tile.innerHTML = `
                    <img src="${channel.logo || 'https://via.placeholder.com/80'}" alt="${channel.name}">
                    <div class="channel-name">${channel.name}</div>
                `;
                tile.onclick = () => playChannel(channel.url);
                channelList.appendChild(tile);
            });

            // Auto-play the target channel or the first one
            const targetChannel = channels.find(c => c.url === targetUrl) || channels[0];
            if (targetChannel) playChannel(targetChannel.url);
        }

        function playChannel(url) {
            const video = document.getElementById('video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                alert('HLS not supported on this browser.');
            }
        }

        function filterChannels() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const tiles = document.querySelectorAll('.channel-tile');
            tiles.forEach(tile => {
                const name = tile.querySelector('.channel-name').textContent.toLowerCase();
                tile.style.display = name.includes(searchValue) ? '' : 'none';
            });
        }

        window.onload = loadChannels;
    </script>

</body>
</html>
